[colors]
background =#75
background-alt = #99 
foreground = #d8dee9
alert = #bf616a
disabled = #4c566a

[bar/darkgreen]
width = 100%
height = 24pt
background = ${colors.background}
foreground = ${colors.foreground}
padding-left = 0
padding-right = 1
module-margin = 1
font-0 = FiraCode Nerd Font;2
modules-left = xworkspaces
modules-center = xwindow
modules-right = wlan battery pulseaudio date
cursor-click = pointer
cursor-scroll = ns-resize

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume = 󰕾 <label-volume>
format-volume-foreground = #ebcb8b
label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}
format-muted = 󰖁 <label-muted>
format-muted-foreground = ${colors.disabled}
label-muted = %percentage%%


[network-base]
type = internal/network
interval = 5

[module/wlan]
inherit = network-base
format-connected = 󰤨 <label-connected>
format-connected-foreground = #d08770 
format-disconnected = 󰤭 N/A
format-disconnected-foreground = ${colors.disabled}
interface-type = wireless
label-connected = %essid% 
label-connected-foreground = ${colors.foreground}

[module/date]
type = internal/date
interval = 1
format = 󰥔 <label>
format-foreground = #a3be8c 
date = %I:%M %p
date-alt = %a %d/%b/%y 
label = %date%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
full-at = 99
low-at = 20
poll-interval = 5
format-charging =󰂄 <label-charging>
format-charging-foreground = #8fbcbb 
format-discharging = 󰁹 <label-discharging>
format-discharging-foreground = #88c0d0
format-full = 󱟢 <label-full>
format-full-foreground = #a3be8c
format-low = 󰂃 <label-low> 
format-low-foreground = #bf616a
label-charging = %percentage%%
label-charging-foreground = ${colors.foreground}
label-discharging = %percentage%%
label-discharging-foreground = ${colors.foreground}
label-full = %percentage%%
label-full-foreground = ${colors.foreground}
label-low = %percentage%%
label-low-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

