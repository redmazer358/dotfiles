[colors]
background =#75
background-alt = #99 
foreground = #d8dee9
alert = #bf616a
disabled = #4c566a

[global/wm]
include-file = ~/.config/polybar/modules.ini

[bar/darkgreen]
width = 100%
height = 28pt
background = ${colors.background}
foreground = ${colors.foreground}
padding-left = 1
padding-right = 1
module-margin = 1
font-0 = FiraCode Nerd Font;0
modules-left = launcher
modules-center = xworkspaces
modules-right = wifi wlan battery pulseaudio date pmenu
cursor-click = pointer
cursor-scroll = ns-resize

[settings]
screenchange-reload = true
pseudo-transparency = true

